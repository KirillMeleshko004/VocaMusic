<div class="song-image-wrapper">
  <img [src]="currentSong.image" class="song-image" alt="selected song" />
  <button type="button" class="play-btn">
    <img class="btn-img" src="playBtn.svg" />
  </button>
</div>
<div class="player-placeholder">
  <iframe width="100%" height="100%"> </iframe>
</div>
<div class="song-info-wrapper">
  <p class="song-title">{{ currentSong.name }}</p>
  <p class="song-artist">{{ currentSong.artistString }}</p>
</div>
